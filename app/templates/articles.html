{% extends "base.html" %}

{% block app_content %}
<div class="text-layout">
    <h2 class="text-warning">Articles</h2>
    {% for article in articles %}
    <h5>
        <a href="{{ url_for('article', article_id=article.id) }}">
            {{ article.title }}
        </a>
    </h5>
    {% endfor %}
</div>
{% endblock %}
