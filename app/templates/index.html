{% extends "base.html" %}

{% block scripts %}
{{ super() }}
<script>
    $(document).ready( function () {
        $('#table_id').DataTable( {
                "ajax": {
                    "url": "/fixtures",
                    "type": "POST"
                    },
                "order": [[ 1, "asc" ]],
                "responsive": true,
                "scrollY":        "50vh",
                "scrollCollapse": true,
                "paging":         false
                }
            );
});
</script>
{% endblock %}

{% block app_content %}
<table id="table_id" class="display table table-dark table-striped table-hover">
    <thead>
        <tr>
            <th class="text-warning">Title</th>
            <th>Date</th>
            <th>Competition</th>
            <th>Team A</th>
            <th>Team B</th>
            <th>Country</th>
        </tr>
    </thead>
</table>
<p class="text-warning">Last updated: {{ last_updated }}</p>
{% endblock %}
